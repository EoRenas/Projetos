<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Cadastro</h2>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="apelido">Login:</label>
                <input type="text" id="apelido" name="apelido" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="confirmEmail">Confirme o Email:</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required>
            </div>
            <div class="form-group">
                <label for="novaSenha">Senha:</label>
                <input type="password" id="novaSenha" name="novaSenha" required>
            </div>
            <div class="form-group">
                <label for="confirmSenha">Confirme a Senha:</label>
                <input type="password" id="confirmSenha" name="confirmSenha" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p id="cadastro-message" class="message"></p>
        <a href="login.html">Voltar para Login</a>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
